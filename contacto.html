<main>
    <h3>Contacto</h3>
    <br>
    <form action="/">
        <div>
            <p class="datos">Datos Personales</p>
            <br>
        <label for="nombre" >Nombre:</label >
        <input type="text" required placeholder="Escribe tu nombre...">
    </div>
    <br>
    <div>
        <label for="apellido">Apellido:</label>
        <input type="text" required placeholder="Escribe tu Apellido...">
    </div>
    <br>
    <div>
        <label for="correo">Correo Electronico:</label>
        <input type="email" required placeholder="Escribe tu correo...">
    </div>
    <br>
    <div>
        <label for="telefono">Teléfono:</label>
        <input type="text" placeholder="Escribe tu teléfono..."> 
    </div>
    <br>
    <div>
        <label for="cuidad">Ciudad:</label>
        <input type="text" placeholder="Escribe tu cuidad...">
    </div>
    <br>
    <div>
        <label for="pais">Pais:</label>
        <input type="text" placeholder="Escribe tu pais...">
    </div>
    <br>
    <p class="consulta">
        Consultas: 
    </p>

    <textarea name="" id="" cols="30" rows="10">Escribe tu consulta..</textarea>
    <br>
    <input type="submit"></input>
        

    </form>
