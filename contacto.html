<main>
    <h3>Contacto</h3>
    <br>
    <form id="form"  >
        
            <p class="datos">Datos Personales</p>
            <br>
        <div class="input-control">
        <label for="nombre">Nombre:</label >
        
        <input type="text" name="nombre" id="contact-nombre" placeholder="Escribe tu nombre..." onkeyup="validacionNombre()">
        <span id="nombre-error"></span>
        
    </div>
    <br>
    <div class="input-control">
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido"  id="contact-apellido" placeholder="Escribe tu Apellido..."onkeyup="validacionApellido()" >
        <span id="apellido-error"></span>
    </div>
    <br>
    <div class="input-control">
        <label for="email">Correo Electronico:</label>
        <input type="text" name="email" id="contact-email" placeholder="Escribe tu correo..."onkeyup="validacionEmail()" >
        <span id="email-error"></span>
    </div>
    <br>
<div class="input-control">
    <label for="telefono"> Tel√©fono:</label>
    <input type="text" name="telefono" id="contact-telefono" placeholder="3415847892"onkeyup="validacionTelefono()" >
    <span id="telefono-error"></span>

</div>

<div class="consulta">
    <p>Consultas:</p>
</div>

<div class="input-control">
    <textarea name="consulta" id="contact-consulta" cols="30" rows="10"onkeyup="validacionConsulta()" >Escribe tu consulta..</textarea>
    <span id="consulta-error"></span>
</div>
    <br>

    <button onclick="return validacionForm()" type="submit">Enviar</button>
    <span id="submit-error"></span>  

    </form>
